# Configuración del servidor
server.port=8083
spring.application.name=technician-service

# Configuración de Firebase (reemplazar con valores reales en producción)
firebase.database-url=https://reparalo-app.firebaseio.com
firebase.storage-bucket=reparalo-app.appspot.com

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de logging
logging.level.com.reparalo=DEBUG
logging.level.org.springframework.web=INFO

# Configuración de seguridad
spring.security.filter.order=10