# Configuración del servidor
server.port=8081
spring.application.name=auth-service

# Configuración de Firebase
firebase.service-account-file=classpath:serviceAccountKey.json

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

# Configuración de seguridad
springdoc.swagger-ui.oauth.client-id=swagger-client
springdoc.swagger-ui.oauth.client-secret=swagger-secret

# Configuración de logging
logging.level.com.reparalo=DEBUG
logging.level.org.springframework.security=INFO

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.max-age=3600